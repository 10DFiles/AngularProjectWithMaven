project.ext{
	cloneDirLocation = cloneDir
	pullDirLocation= pullDir
	dicrectoryName= dirName
}

defaultTasks 'app'

 task gitClone << {

 	 File dir = new File(dicrectoryName);

	if(!dir.exists()){
		exec{
		workingDir cloneDirLocation
		dir.mkdirs()
		commandLine 'cmd','/c','git clone https://github.com/Selvam123/gradletest.git'	
		println 'Clone Completed'
		}		 
	}else {
		exec{
			workingDir pullDirLocation
			commandLine 'cmd','/c','git pull'
			println 'Pull Completed'
		}
	}
}

task app(dependsOn:'gitClone')<<{
	println'Gradle Execution For Clone/Pull Completed'
}
 